# hadoint is a Dockerfile linter written in Haskell
# that helps you build best practice Docker images.
# More details at https://github.com/hadolint/hadolint
# testing the pipeline

name: Hadolint

on:
  push:
    branches: [ main ]
  pull_request:
    # The branches below must be a subset of the branches above
    branches: [ main ]


permissions:
  contents: read

jobs:
  hadolint:
    if: github.actor != 'dependabot[bot]'
    name: Run hadolint scanning
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Detect Dockerfile path
        id: dockerfile
        shell: bash
        run: |
          if [ -f "python/pygoat_flat/Dockerfile" ]; then
            echo "path=python/pygoat_flat/Dockerfile" >> "$GITHUB_OUTPUT"
          elif [ -f "python/pygoat/Dockerfile" ]; then
            echo "path=python/pygoat/Dockerfile" >> "$GITHUB_OUTPUT"
          elif [ -f "Dockerfile" ]; then
            echo "path=Dockerfile" >> "$GITHUB_OUTPUT"
          else
            echo "No Dockerfile found"
            exit 1
          fi

      - name: Run hadolint
        uses: hadolint/hadolint-action@f988afea3da57ee48710a9795b6bb677cc901183
        with:
          dockerfile: ${{ steps.dockerfile.outputs.path }}

