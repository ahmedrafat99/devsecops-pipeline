# OWASP ZAP Scan Policy for Consistent Results
# This ensures the same tests run every time

# Spider Configuration
spider.maxDuration=10
spider.maxDepth=5
spider.maxChildren=10
spider.postForm=true
spider.processForm=true

# AJAX Spider Configuration
ajaxSpider.maxDuration=10
ajaxSpider.maxCrawlDepth=10
ajaxSpider.numberOfBrowsers=1

# Scanner Configuration
scanner.threadPerHost=5
scanner.delayInMs=0
scanner.attackStrength=MEDIUM
scanner.alertThreshold=MEDIUM

# Connection Configuration
connection.timeoutInSecs=60
connection.dnsTtlSuccessfulQueries=30

# Active Scan Rules - Enable specific tests
# SQL Injection
rules.40018.enabled=true
rules.40018.strength=MEDIUM

# XSS
rules.40012.enabled=true
rules.40014.enabled=true
rules.40016.enabled=true
rules.40017.enabled=true

# Path Traversal
rules.6.enabled=true

# Command Injection
rules.90020.enabled=true

# CSRF
rules.10202.enabled=true

# Security Headers
rules.10021.enabled=true
rules.10038.enabled=true
rules.10063.enabled=true

# Authentication
rules.10055.enabled=true

# Session Management
rules.10054.enabled=true
