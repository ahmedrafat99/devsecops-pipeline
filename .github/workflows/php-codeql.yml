name: PHP SAST Scan (Semgrep)

on:
  push:
    branches: [main]
    paths:
      - "php/**"
      - ".github/workflows/php-codeql.yml"
  pull_request:
    branches: [main]
    paths:
      - "php/**"
      - ".github/workflows/php-codeql.yml"
  workflow_dispatch:

permissions:
  contents: read
  security-events: write

jobs:
  semgrep:
    if: github.actor != 'dependabot[bot]'
    runs-on: ubuntu-latest
    steps:
      - name: Checkout source
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install Semgrep
        run: python -m pip install --upgrade pip semgrep

      - name: Run Semgrep (PHP) and generate SARIF
        run: |
          mkdir -p php/reports
          semgrep scan --config auto --sarif --output php/reports/php-semgrep.sarif php/VulnerableApp-php
        continue-on-error: true

      - name: Upload SARIF to Code Scanning
        if: always()
        uses: github/codeql-action/upload-sarif@v4
        with:
          sarif_file: php/reports/php-semgrep.sarif
          category: "/tool:semgrep/language:php"
        continue-on-error: true

      - name: Upload report artifact
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: php-semgrep-report
          path: php/reports/php-semgrep.sarif
