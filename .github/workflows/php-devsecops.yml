name: PHP DevSecOps Pipeline

on:
  push:
    branches: [main]
    paths:
      - "php/**"
      - ".github/workflows/php-devsecops.yml"
  pull_request:
    branches: [main]
    paths:
      - "php/**"
      - ".github/workflows/php-devsecops.yml"
  workflow_dispatch:

permissions:
  contents: read

jobs:
  php-devsecops:
    if: github.actor != 'dependabot[bot]'
    runs-on: ubuntu-latest
    steps:
      - name: Checkout source
        uses: actions/checkout@v4

      - name: Detect PHP project directory
        id: project
        shell: bash
        run: |
          if [ -f "php/VulnerableApp-php/composer.json" ]; then
            echo "dir=php/VulnerableApp-php" >> "$GITHUB_OUTPUT"
          elif [ -f "php/composer.json" ]; then
            echo "dir=php" >> "$GITHUB_OUTPUT"
          else
            echo "No composer.json found under php/."
            exit 1
          fi

      - name: Set up PHP
        uses: shivammathur/setup-php@v2
        with:
          php-version: "8.2"
          tools: composer

      - name: Install dependencies
        shell: bash
        working-directory: ${{ steps.project.outputs.dir }}
        run: composer install --no-interaction --prefer-dist || true

      - name: Dependency audit
        shell: bash
        working-directory: ${{ steps.project.outputs.dir }}
        run: |
          mkdir -p reports
          composer audit --format json > reports/composer-audit.json || true
          composer audit > reports/composer-audit.txt || true

      - name: Build summary
        if: always()
        shell: bash
        working-directory: ${{ steps.project.outputs.dir }}
        run: |
          mkdir -p reports
          cat > reports/summary.md <<'EOF'
          # PHP DevSecOps Summary
          - Pipeline executed in detected directory.
          - Composer dependency audit completed (see files below).
          - Add SAST/DAST tools in next step for full coverage.
          EOF
          ls -1 reports >> reports/summary.md

      - name: Upload reports
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: php-devsecops-reports
          path: ${{ steps.project.outputs.dir }}/reports
