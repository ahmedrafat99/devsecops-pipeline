name: CodeQL Security Scan

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main
  workflow_dispatch:

permissions:
  actions: read
  contents: read
  security-events: write

jobs:
  analyze:
    name: Analyze (CodeQL)
    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
      matrix:
        language:
          - python
    steps:
      - name: Checkout source
        uses: actions/checkout@v4

      - name: Initialize CodeQL
        uses: github/codeql-action/init@v4
        with:
          languages: ${{ matrix.language }}

      - name: Autobuild
        uses: github/codeql-action/autobuild@v4
        continue-on-error: true

      - name: Perform CodeQL Analysis
        uses: github/codeql-action/analyze@v4
        with:
          category: "/language:${{ matrix.language }}"

      - name: Add run summary
        if: always()
        shell: bash
        run: |
          cat > codeql-summary.md <<'EOF'
          # CodeQL Report

          - Workflow: CodeQL Security Scan
          - Language: ${{ matrix.language }}
          - Alerts location: Security -> Code scanning alerts
          - Note: CodeQL does not produce the `devsecops-reports` zip artifact.
          EOF
          {
            echo "## CodeQL"
            echo ""
            echo "- Language: \`${{ matrix.language }}\`"
            echo "- Result: uploaded to GitHub Code Scanning (Security tab)"
            echo "- Scope: repository files (includes \`python/pygoat_flat\` paths)"
          } >> "$GITHUB_STEP_SUMMARY"

      - name: Upload CodeQL summary artifact
        if: always()
        uses: actions/upload-artifact@v6
        with:
          name: codeql-summary
          path: codeql-summary.md
