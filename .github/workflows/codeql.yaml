name: CodeQL Security Scan

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main
  workflow_dispatch:

permissions:
  actions: read
  contents: read
  security-events: write

jobs:
  analyze:
    name: Analyze (CodeQL)
    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
      matrix:
        language:
          - python
    steps:
      - name: Checkout source
        uses: actions/checkout@v4

      - name: Initialize CodeQL
        uses: github/codeql-action/init@v4
        with:
          languages: ${{ matrix.language }}

      - name: Autobuild
        uses: github/codeql-action/autobuild@v4
        continue-on-error: true

      - name: Perform CodeQL Analysis
        uses: github/codeql-action/analyze@v4
        with:
          category: "/language:${{ matrix.language }}"

      - name: Add run summary
        if: always()
        shell: bash
        run: |
          {
            echo "## CodeQL"
            echo ""
            echo "- Language: \`${{ matrix.language }}\`"
            echo "- Result: uploaded to GitHub Code Scanning (Security tab)"
            echo "- Scope: repository files (includes \`python/pygoat_flat\` paths)"
          } >> "$GITHUB_STEP_SUMMARY"
